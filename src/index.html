<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../src/output.css" rel="stylesheet">

</head>
<body>
    
    <h1 class="underline bg-orange-600 p-5">Lorem Ipsum Random text</h1>
    
    <div class="grid gap-4 m-4 sm:grid-cols-2 grid-cols-2">

        <div class="min-h-[100px] rounded-lg bg-green-500 p-5 shadow-xl">2</div>
    </div>

    <div class="m-4 grid gap-4 sm:grid-cols-3">

        <div class="min-h-[100px] rounded-lg bg-red-500 p-5 shadow-xl sm:col-span-8">2</div>
